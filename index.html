  <script>
    function execute_py(){
      fetch("http://"+IP+":1880/execute_py")
      .then(response => response.json())
      .then(data =>{
        console.log("Ejecutado con exito" +  response)
      })
    }
    function load_file(){
      var fileinput = document.getElementById("upload");
      console.log(fileinput)
      var file = fileinput.files[0];
      console.log(file)
      const formData = new FormData()
      formData.append("file", file)

      fetch('http://'+IP+':1880/files',{
        method:"POST",
        body:formData
      })
      .then(response=>{
        response.text().then(result =>{
          respuesta = result
          if (response.ok & respuesta!="Error al cargar"){
            alert("OK")
          }
        })
      })
      
    }
  </script>
